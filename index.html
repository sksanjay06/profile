<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c4fdc5;
            margin: 0;
        }

        .profile-card {
            background: rgb(136, 226, 226);
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            margin: 10px 0 5px;
            font-size: 22px;
        }

        .bio {
            color: rgb(0, 0, 0);
            font-size: 14px;
        }

        .follow-btn {
            background-color: #e57bae;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .follow-btn:hover {
            background-color: #18a682;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1 class="name">SK Sanjay</h1>
        <p class="bio">Student</p>
        <button class="follow-btn">Follow</button>
    </div>
</body>
</html>
